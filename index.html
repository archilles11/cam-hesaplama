<script>
function openTab(evt, tabId) {
  document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
  evt.target.classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

function hesapAlanlari(inputText) {
  let pieces = [];
  let lines = inputText.split('\n');
  for (let line of lines) {
    let match = line.match(/(\d+(\.\d+)?)x(\d+(\.\d+)?)[^\d]*(\d+)/i);
    if (match) {
      pieces.push({
        w: parseFloat(match[1]),
        h: parseFloat(match[3]),
        q: parseInt(match[5])
      });
    }
  }
  return pieces;
}

function hesaplaFireli(pieces, price, discount, install) {
  let detay = "", net = 0, fireli = 0;
  for (let p of pieces) {
    let alan = (p.w * p.h) / 10000 * p.q;
    let fire = p.q <= 3 ? 0.06 : 0.04;
    let fireAlan = alan * (1 + fire);
    net += alan;
    fireli += fireAlan;
    detay += `${p.w}x${p.h} cm x ${p.q} adet → Net: ${alan.toFixed(2)} m² | Fireli: ${fireAlan.toFixed(2)} m²\n`;
  }
  let tutar = fireli * price;
  let indirimli = tutar * (1 - discount / 100);
  let toplam = indirimli + install;
  let kdvDahil = toplam * 1.2;
  return { detay, net, fireli, indirimli, toplam, kdvDahil };
}

function tekliHesapla() {
  let w = +document.getElementById('tekliW').value;
  let h = +document.getElementById('tekliH').value;
  let q = +document.getElementById('tekliQ').value;
  let price = +document.getElementById('tekliGlass').value;
  let alan = (w * h) / 10000 * q;
  let fire = q <= 3 ? 0.06 : 0.04;
  let fireli = alan * (1 + fire);
  let tutar = fireli * price;
  let kdvDahil = tutar * 1.2;
  document.getElementById('tekliSonuc').innerHTML = `<pre>Alan: ${alan.toFixed(2)} m²
Fireli: ${fireli.toFixed(2)} m²
Tutar: ${tutar.toFixed(2)} ₺
KDV Dahil Toplam: ${kdvDahil.toFixed(2)} ₺</pre>`;
}

function cokluHesapla() {
  let pieces = hesapAlanlari(document.getElementById('cokluInput').value);
  let r = hesaplaFireli(pieces, +document.getElementById('cokluGlass').value, +document.getElementById('cokluDiscount').value, +document.getElementById('cokluInstall').value);
  document.getElementById('cokluSonuc').innerHTML = `<pre>${r.detay}
------------------
Toplam Net: ${r.net.toFixed(2)} m²
Fireli: ${r.fireli.toFixed(2)} m²
Tutar: ${r.indirimli.toFixed(2)} ₺
Montaj Dahil: ${r.toplam.toFixed(2)} ₺
KDV Dahil Toplam: ${r.kdvDahil.toFixed(2)} ₺</pre>`;
}

function exportToExcel() {
  let sonucDiv = document.getElementById('cokluSonuc');
  if (!sonucDiv.innerText.trim()) {
    alert("Lütfen önce toplu hesaplama yapın.");
    return;
  }

  let text = sonucDiv.innerText.trim().replaceAll("₺", "TL");
  let rows = text.split("\n").map(line => [line]);
  let csvContent = "data:text/csv;charset=utf-8,\uFEFF" 
    + rows.map(e => e.join(",")).join("\n");

  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href", encodedUri);
  link.setAttribute("download", "cam_hesaplama_sonuclari.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

</script>
</body>
</html>
